<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let f = (a,b) => {
            let txt="";
            if(a>b){
                txt += a + " is greater than " +b;
                return txt;
            }
            else{
                return a+b;
            }
        }

        document.write(f(4,5));
    </script>
</body>
</html>
