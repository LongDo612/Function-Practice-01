<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let array1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let array2 = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

        let a = prompt("Enter a star name: ");

        let displayStarIndex = (str) => {
            if (array1.indexOf(str)==-1){
                return -1;
            }
            return array1.indexOf(str);
        }

        alert(array2[displayStarIndex(a)]);
    </script>
</body>
</html>
